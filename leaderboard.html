<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşitsel Eğitim - Liderlik Tablosu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">İşitsel Eğitim</div>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="games.html">Oyunlar</a>
                <a href="dashboard.html" class="user-profile">
                    <span id="user-name">Kullanıcı</span>
                    <div class="level-badge" id="user-level">Seviye 1</div>
                </a>
                <a href="leaderboard.html" class="active">Sıralama</a>
                <a href="#" class="logout-btn" onclick="logout()">Çıkış Yap</a>
            </div>
        </nav>
    </header>

    <main class="leaderboard-page">
        <div class="leaderboard-container">
            <h1>Sıralama Tablosu</h1>
            
            <div class="leaderboard-tabs">
                <button class="tab active" onclick="showLeaderboard('xp')">Genel XP</button>
                <button class="tab" onclick="showLeaderboard('frequency')">Frekans</button>
                <button class="tab" onclick="showLeaderboard('volume')">Ses Şiddeti</button>
                <button class="tab" onclick="showLeaderboard('pan')">Pan</button>
            </div>

            <div class="leaderboard-content">
                <div class="row" id="leaderboard-container">
                    <!-- Kartlar JS ile doldurulacak -->
                    <template id="user-card-template">
                        <div class="col-md-4 mb-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5 class="card-title user-name">Kullanıcı Adı</h5>
                                    <p class="card-text">XP: <span class="user-xp">0</span></p>
                                    <p class="card-text">Seviye: <span class="user-level">0</span></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="friends-container">
            <h2>Arkadaşlar</h2>
            <div class="friends-list" id="friends-list">
                <!-- JavaScript ile doldurulacak -->
            </div>
            <div class="add-friend">
                <input type="email" id="friend-email" placeholder="Arkadaşının e-postası">
                <button onclick="addFriend()">Ekle</button>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
