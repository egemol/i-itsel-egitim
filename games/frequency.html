<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frekans Eğitimi</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .game-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 150px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1e88e5;
            transform: translateY(-2px);
        }

        .slider-container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #freq-value {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .result {
            text-align: center;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../dashboard.html" class="logo">İşitsel Eğitim</a>
                <div class="nav-links">
                    <span id="user-name" class="user-info"></span>
                    <span id="user-level" class="user-info"></span>
                    <button class="btn btn-primary" onclick="window.location.href='../dashboard.html'">Ana Menü</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="game-container">
            <div class="game-header">
                <h1>Frekans Eğitimi</h1>
                <div class="score-container">
                    <div class="score-item">
                        <p>Skor: <span id="current-score">0</span></p>
                    </div>
                    <div class="score-item">
                        <p>Round: <span id="round">0/10</span></p>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="play-original" class="btn btn-secondary">Normal Sesi Çal</button>
                <button id="play-eq" class="btn btn-primary">EQ'lu Sesi Çal</button>
            </div>

            <div class="slider-container">
                <p id="freq-value">Frekans: 1000 Hz</p>
                <input type="range" id="freq-slider" min="0" max="100" value="50" class="slider">
            </div>

            <div class="button-container">
                <button id="check-answer" class="btn btn-primary">Kontrol Et</button>
                <button id="continue" class="btn btn-secondary" style="display: none;">Devam Et</button>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/frequency.js"></script>
</body>
</html>
