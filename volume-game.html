<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Seviyesi Eğitimi - İşitsel Eğitim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">İşitsel Eğitim</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Oyunlar</a>
                    </li>
                    <li class="nav-item" id="profile-nav-item" style="display: none;">
                        <a class="nav-link" href="profile.html">Profilim</a>
                    </li>
                    <li class="nav-item" id="auth-links">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Giriş Yap</a>
                    </li>
                    <li class="nav-item" id="user-links" style="display: none;">
                        <a class="nav-link" href="#" id="logout-button">Çıkış Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="container py-5">
        <div class="game-section" id="volume">
            <h2 class="text-center mb-4">Ses Seviyesi Tahmin Oyunu</h2>
            <div class="game-controls text-center">
                <div class="mb-4">
                    <button id="play-original" class="btn btn-primary btn-lg me-2">Orjinal Sesi Çal</button>
                    <button id="play-modified" class="btn btn-primary btn-lg">Düzenlenmiş Sesi Çal</button>
                </div>
                <div class="volume-options mb-4">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary w-100 mb-2 volume-guess-btn" data-value="-24">-24 dB</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary w-100 mb-2 volume-guess-btn" data-value="0">0 dB</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary w-100 mb-2 volume-guess-btn" data-value="24">+24 dB</button>
                        </div>
                    </div>
                </div>
                <button id="vol-next-btn" class="btn btn-primary btn-lg mb-3" style="display: none;">Devam Et</button>
            </div>
            <div class="score-display text-center">
                <div class="row">
                    <div class="col-6">
                        <h4>Skor</h4>
                        <p class="display-4"><span id="volume-score">0</span>/10</p>
                    </div>
                    <div class="col-6">
                        <h4>Doğruluk</h4>
                        <p class="display-4"><span id="volume-accuracy">0</span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Guest Notice -->
    <div class="alert alert-warning" role="alert" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        Misafir modundasınız. İlerlemenizi kaydetmek için <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">giriş yapın</a> veya <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">kayıt olun</a>.
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/volume-game.js"></script>
</body>
</html>
